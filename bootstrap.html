<!DOCTYPE html>
<html>
    <head>
        <title>
            Benefits of Bootstrap.
        </title>
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    
    <body>
      <!-- Nav bar --> 
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images\spongebob3.jpg" alt="" width="30" height="24">
          </a>
        </div>
      </nav>
      <!-- <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav> -->

      
      <!-- Nav bar -->
        <h1>
            Grid
        </h1>
            <!-- Bootstrap grid code -->
            <div class="container">
                <div class="row">
                  <div class="col-sm-8">Apple</div>
                  <div class="col-sm-4">Banana</div>
                </div>
                <div class="row">
                  <div class="col-sm">Plum</div>
                  <div class="col-sm">Pear</div>
                  <div class="col-sm">Orange</div>
                </div>
            </div>

            <!-- Another grid -->
            <div class="container px-4">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3 border bg-light">Ribs</div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light">Salad</div>
                  </div>
                </div>
              </div>

              <!-- Images -->
              <div class="Images">
                <img src="images\spongebob1.jpg" class="rounded float-start" alt="">
                <img src="images\spongbob2.jpg" class="rounded float-end" alt="">
              </div>

              <!-- Tables -->
              <div class="Tables">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Days of week</th>
                      <th scope="col">Breakfast</th>
                      <th scope="col">Lunch</th>
                      <th scope="col">Dinner</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Monday</th>
                      <td>Fruit</td>
                      <td>Sandwich</td>
                      <td>Salad</td>
                    </tr>
                    <tr>
                      <th scope="row">Tuesday</th>
                      <td>Oat meal</td>
                      <td>Shake</td>
                      <td>Grilled Chicken</td>
                    </tr>
                    <tr>
                      <th scope="row">Friday</th>
                      <td>Bacon egg and Cheese</td>
                      <td>Burger</td>
                      <td>Pasta</td>
                    </tr>
                  </tbody>
                </table>

              </div>
    </body>
</html>
